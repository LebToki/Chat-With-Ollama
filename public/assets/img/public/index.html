<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Chat with Ollama</title>
	
	<!-- Bootstrap 5.3.3 -->
	<link rel="stylesheet" href="/public/assets/libs/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" href="/public/assets/libs/bootstrap/css/bootstrap-utilities.min.css">
	<link rel="stylesheet" href="/public/assets/libs/bootstrap/css/bootstrap-grid.min.css">
	
	<!-- FontAwesome 6.5.2 -->
	<link rel="stylesheet" href="/public/assets/libs/font-awesome/css/all.min.css">
	<link rel="stylesheet" href="/public/assets/libs/font-awesome/css/brands.min.css">
	<link rel="stylesheet" href="/public/assets/libs/font-awesome/css/regular.min.css">
	
	<link rel="stylesheet" href="/public/assets/css/styles.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap">
	
	<style>
		body {
			font-family: 'Poppins', sans-serif;
		}
		.dark-mode {
			background-color: #121212;
			color: #ffffff;
		}
		.user-message {
			background-color: #d1ecf1;
			border-radius: 15px;
			padding: 10px;
			margin-bottom: 10px;
			display: inline-block;
		}
		.bot-message {
			background-color: #f8d7da;
			border-radius: 15px;
			padding: 10px;
			margin-bottom: 10px;
			display: inline-block;
		}
		.avatar {
			border-radius: 50%;
			width: 40px;
			height: 40px;
		}
		.loading-spinner {
			display: flex;
			align-items: center;
		}
	</style>
</head>
<body>
<div class="container">
	<div class="d-flex justify-content-between align-items-center mt-3">
		<h1>Chat with Ollama</h1>
		<button id="theme-toggle" class="btn btn-light">
			<i id="theme-icon" class="fas fa-moon"></i>
		</button>
	</div>
	
	<div class="row mt-3">
		<div class="col-3">
			<h5>Saved Chats</h5>
			<ul id="chat-list" class="list-group">
				<!-- Saved chats will be listed here -->
			</ul>
			<button id="new-chat" class="btn btn-primary mt-3">New Chat</button>
		</div>
		<div class="col-9">
			<div id="chatbox" class="mt-3 mb-3 border rounded p-3" style="height: 400px; overflow-y: scroll;">
				<!-- Chat messages will be appended here -->
			</div>
			
			<form id="file-upload-form" class="mb-3">
				<div class="input-group">
					<input type="file" id="file-upload" class="form-control">
					<button type="submit" class="btn btn-primary">Upload</button>
				</div>
			</form>
			
			<form id="chat-form">
				<div class="input-group">
					<input type="text" id="user-input" class="form-control" placeholder="Type a message..." disabled>
					<button class="btn btn-primary" type="submit"><i class="fas fa-arrow-up"></i></button>
				</div>
			</form>
		</div>
	</div>
</div>

<script src="/public/assets/libs/jquery/jquery.min.js"></script>
<script src="/public/assets/libs/popper/popper.min.js"></script>
<script src="/public/assets/libs/axios/axios.min.js"></script>
<script src="/public/assets/libs/lodash/lodash.min.js"></script>
<script src="/public/assets/libs/bootstrap/js/bootstrap.bundle.min.js"></script>
<script src="/public/assets/js/scripts.js"></script>
</body>
</html>
